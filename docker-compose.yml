version: '3'

services:

  nginx:
    image: nginx:latest
    # image: tutum/nginx
    ports:
      - "8257:80"
    links: 
      - php7
    volumes:
      - ${APP_PATH_HOST}:${APP_PATH_CONTAINER}
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      # - ./docker/nginx/default:/etc/nginx/sites-available/default
      # - ./docker/nginx/default:/etc/nginx/sites-enabled/default
      
      - ./docker/nginx/logs/nginx-access.log:/var/log/nginx/access.log
      - ./docker/nginx/logs/nginx-error.log:/var/log/nginx/error.log

  php7:
    # container_name: php7
    environment:
      # - APACHE_RUN_USER=#1000
      TZ: "Asia/Yekaterinburg"
    build: ./docker/php7
    ports: 
      - "9257:9000"
      # - "9257:80"
    volumes:
      - ${APP_PATH_HOST}:${APP_PATH_CONTAINER}
    depends_on: 
      - mysql

  mysql:
    image: mysql:5.7
    restart: always
    volumes:
      - ${DB_PATH_HOST}:/var/lib/mysql
    environment:
      - MYSQL_USER=mirehiko
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=testdb
      - MYSQL_PASSWORD=123456
    ports:
      - "3257:3306"